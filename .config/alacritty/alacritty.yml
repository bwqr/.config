env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/colors/base16-ocean.yml

window:
  dynamic_title: true
    #opacity: 0.95
  padding:
    x: 0
    y: 0

bell:
  duration: 100
  color: '#777777'

cursor:
  style:
    shape: Underline
    blinking: On

font:
  normal:
    family: 'Fira Code'
    style: 'SemiBold'
  bold:
      family: 'Fira Code'
  size: 12
  offset:
    y: 8
