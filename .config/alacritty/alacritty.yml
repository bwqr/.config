[general]
import = ["./theme.toml"]

[bell]
color = "#777777"
duration = 100

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "Fira Code"

[font.normal]
family = "Fira Code"
style = "SemiBold"

[font.offset]
x = 0
y = 6

[window]
dynamic_title = true

[window.padding]
x = 0
y = 0
